<h2>Modifier mon profil</h2>

{% if erreur %}
    <p style="color: red;">{{ erreur }}</p>
{% endif %}

<form method="post">
    <label for="nom">Nom</label><br>
    <input type="text" name="nom" id="nom" required value="{{ utilisateur.nom }}"><br><br>

    <label for="prenom">Pr√©nom</label><br>
    <input type="text" name="prenom" id="prenom" required value="{{ utilisateur.prenom }}"><br><br>

    <label for="email">Email</label><br>
    <input type="email" name="email" id="email" required value="{{ utilisateur.email }}"><br><br>

    <label for="mot_de_passe">Nouveau mot de passe</label><br>
    <input type="password" name="mot_de_passe" id="mot_de_passe" placeholder="Laissez vide pour ne pas changer"><br><br>

    <label for="mot_de_passe_confirmation">Confirmation du mot de passe</label><br>
    <input type="password" name="mot_de_passe_confirmation" id="mot_de_passe_confirmation"><br><br>

    <button type="submit">Enregistrer les modifications</button>
</form>
