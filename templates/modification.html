{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 420px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="mb-4 text-center">Modifier mon profil</h2>

      {% if erreur %}
        <div class="alert alert-danger" role="alert">
          {{ erreur }}
        </div>
      {% endif %}

      <form method="post">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" name="nom" id="nom" class="form-control" required value="{{ utilisateur.nom }}">
        </div>
        <div class="mb-3">
          <label for="prenom" class="form-label">Pr√©nom</label>
          <input type="text" name="prenom" id="prenom" class="form-control" required value="{{ utilisateur.prenom }}">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" required value="{{ utilisateur.email }}">
        </div>
        <div class="mb-3">
          <label for="mot_de_passe" class="form-label">Nouveau mot de passe</label>
          <input type="password" name="mot_de_passe" id="mot_de_passe" class="form-control" placeholder="Laissez vide pour ne pas changer">
        </div>
        <div class="mb-3">
          <label for="mot_de_passe_confirmation" class="form-label">Confirmation du mot de passe</label>
          <input type="password" name="mot_de_passe_confirmation" id="mot_de_passe_confirmation" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Enregistrer les modifications</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
