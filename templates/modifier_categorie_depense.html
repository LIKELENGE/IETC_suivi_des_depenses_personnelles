{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="mb-4 text-center">Modifier la cat√©gorie</h3>

      {% if erreur %}
        <div class="alert alert-danger" role="alert">
          {{ erreur }}
        </div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <h3>{{ categorie.description }}</h3>
        </div>
        <div class="mb-3">
          <label for="limite" class="form-label">Limite</label>
          <input type="number" id="limite" name="limite" class="form-control" step="0.01" value="{{ categorie.limite }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Modifier</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
