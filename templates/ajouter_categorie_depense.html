{% extends "base.html" %}



{% block content %}
  {% if erreur %}
    <div class="alert alert-danger" role="alert">
      {{ erreur }}
    </div>
  {% endif %}

  <div class="container mt-5" style="max-width: 420px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-4">Ajouter une dépense</h5>
        <form method="post">
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" name="description" id="description" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="limite" class="form-label">Limite (en €)</label>
            <input type="number" name="limite" id="limite" step="0.01" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Ajouter</button>
        </form>
        <div class="text-center mt-3">
          <a href="{{ url_for('utilisateur.profil') }}" class="btn btn-link">Retour au profil</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
