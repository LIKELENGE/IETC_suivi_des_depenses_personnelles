<h2>Mes Revenus</h2>

<a href="{{ url_for('revenu_bp.ajouter_revenu') }}">➕ Ajouter un revenu</a>

{% if revenus %}
<ul>
    {% for revenu in revenus %}
    <li>
        <strong>{{ revenu.montant }} €</strong> — 
        {{ revenu.date_transaction }} — 
        {{ revenu.libelle }}

        [<a href="{{ url_for('revenu_bp.modifier_revenu', id_transaction=revenu.id_transaction) }}">Modifier</a>]

        <form method="post" action="{{ url_for('revenu_bp.supprimer_revenu', id_transaction=revenu.id_transaction) }}" style="display:inline;">
            <button type="submit" onclick="return confirm('Voulez-vous vraiment supprimer ce revenu ?');">🗑 Supprimer</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Vous n’avez enregistré aucun revenu pour le moment.</p>
{% endif %}
